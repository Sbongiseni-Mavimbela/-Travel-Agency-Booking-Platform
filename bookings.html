<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(43, 193, 181);
    }

    header {
      background-color: rgb(0, 0, 0);
      opacity: 0.8;
      padding: 15px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1%;
    }

    .logo a {
      color: bisque;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      display: block;
    }

    .nav-links a {
      color: bisque;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-links a:hover {
      color: rgb(234, 92, 92);
    }

    .offers {
      width: 80%;
      margin: auto;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      color: rgb(22, 21, 21);
    }

    .rows {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      color: rgb(29, 27, 25);
    }

    .travel-container {
      flex: 1;
      max-width: 34%;
      margin-bottom: 20px;
      padding: 20px 12px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .travel-container img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
    }

    body {

      background-color: rgb(123, 108, 108);

    }

    footer {
      
      margin: 0;
      background-color: rgb(0, 0, 0);
      opacity: 0.5;
      padding: 24px;
      color: rgb(255, 228, 196);
      text-align: center;
    
    }

    .social-media {
      display: flex;
      justify-content: space-between;
      padding: 1%;
      margin-bottom: 3px;
    }

    .travel-container button {
      background-color: rgb(34, 32, 32);
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="background-image">
    <header>
      <nav class="navbar">
        <div class="logo"><a href="#">TravelGo</a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="bookings.html">Bookings</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

    </header>
  </div>

  <section class="offers">

    <h1>
      Our Services

    </h1>

    <div class="rows">

      <div class="travel-container">

        <img src="images/2.jpg" alt="">

        <h2>
          Golden Hour Flights

        </h2>

        <p>From R990.00</p>

        <button> Add to Cart </button>

      </div>

      <div class="travel-container">

        <img src="images/t.jpg" alt="">

        <h2>
          Beach Vacation
        </h2>
        <p>From R1830.00</p>

        <button> Add to Cart </button>
      </div>

      <div class="travel-container">

        <img src="images/1.jpg" alt="">

        <h2>
          First-Class Flights
        </h2>

        <p>From R1200.00</p>

        <button> Add to Cart </button>
      </div>
    </div>
  </section>

  <footer>

    <h1>Contact Us</h1>

    <div class="social-media">
      <i class="bi bi-whatsapp">WhatsApp</i>
      <i class="bi bi-instagram">Instagram</i>
      <i class="bi bi-facebook">Facebook</i>
      <i class="bi bi-envelope">Email</i>
    </div>
    <p>&copy; 2024 TravelGo. All rights reserved.</p>
  </footer>

</body>

</html>
</body>

</html>
