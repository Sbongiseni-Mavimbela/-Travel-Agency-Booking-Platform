<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Agency</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style type="text/css">
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: grey;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 39px;

        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 26px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffcc00;

        }

        .bar {
            background-color: #fff;
            height: 3px;
            width: 25px;
            margin: 3px 0;
          

        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                background-color: #215461;
                position: absolute;
                top: 60px;
                left: 0;
                flex-direction: column;
                align-items: center;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }

        .text {
            position: relative;
            text-align: center;
            color: rgb(255, 255, 255);
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50vh);
        }

        .text h1 {
            font-size: 48px;
            margin: 0;
        }

        .text p {
            font-size: 24px;
            margin: 10px 0;
        }

        .Arrow {
            background-color: #13c7e700;
            color: white;
            font-size: 40px;
            border: none;
            cursor: pointer;
        }



        .background-image {
            background-image: url('/images/pexels-allan-so-1356596-2622179.jpg');
            width: 100%;
            height: 100vh;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;

        }

        footer {
            bottom: 0;
margin: 0;
            background-color: rgb(0, 0, 0);
            opacity: 0.5;
            padding: 24px;
            color: white;
            text-align: center;

        }

        .social-media {
            display: flex;
            justify-content: space-between;
            padding: 1%;

        }
    </style>
</head>


<body>
    <div class="background-image">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <a href="#">TravelGo</a>
                </div>
                <ul class="nav-links">
                    <li><a href="Welcome.html">Home</a></li>
                    <li><a href="Bookings.html">Bookings</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

        </header>
        <section class="text">
            <div class="text-container">
                <h1>LET'S BEGIN.</h1>
                <p>Every Trip Begins with a Single Dream</p>
                <button class="Arrow"><i class="bi bi-arrow-down-square-fill"></i></button>
            </div>
            <div class="text-image"></div>
        </section>
    </div>

    <footer>

        <h1>Contact Us</h1>

        <div class="social-media">
            <i class="bi bi-whatsapp">WhatsApp</i>
            <i class="bi bi-instagram">Instagram</i>
            <i class="bi bi-facebook">Facebook</i>
            <i class="bi bi-envelope">Email</i>
        </div>
        <p>&copy; 2024 TravelGo. All rights reserved.</p>
    </footer>

</body>

</html>
