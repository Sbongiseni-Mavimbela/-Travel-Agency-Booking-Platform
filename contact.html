<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      margin: 60px;
      font-family: 'Courier New', Courier, monospace;
      background-color: rgba(89, 86, 86, 0.988);
      display: flex;
      justify-content: center;
      align-items: last baseline;
      height: 80vh;

    }

    h1 {
      font-size: 26px;
      color: rgb(0, 0, 0);
      cursor: pointer;
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
      color: white;
      cursor: pointer;
    }

    label {
      display: flex;
      margin-bottom: 20px;
      color: rgb(0, 0, 0);
      font-weight: bold;
      cursor: pointer;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 15px;
      border: rgba(29, 10, 117, 0.879);
      background-color: rgba(219, 213, 205, 0.789);
    }

    button {
      width: 50%;
      margin-left: 120px;
      padding: 20px;
      background-color: rgba(68, 68, 63, 0.53);
      border: none;
      border-radius: 15px;
      color: rgb(10, 10, 10);
      font-size: 20px;
      cursor: pointer;
    }
  </style>

</head>

<div class="container">
  <div class="background-image">

  </div>
  <h1> Contacts Us</h1>

  <p>Any queries or need assistance? You Know What To Do!
  </p>

  <div class="input-box">

    <label for="name">Your Name:</label>

    <input type="text" placeholder="Your name" required>

  </div>

  <div class="input-box">

    <label for="email">Your Email:</label>

    <input type="email" placeholder="Your email" required>
  </div>

  <div class="input-box">

    <label for="message">Your Message:</label>

    <textarea name="=message" rows="message" placeholder="Enter your message"></textarea>
  </div>

  <button
  
  <li><a href="index.html">Send Message</a></li>

  </button>
 
</div>

</body>

</html>
